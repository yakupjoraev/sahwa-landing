<section class="community" data-aos="fade-up">
  <div class="container">
    <div class="community__inner">
      <div class="community__main">
        <div class="community__info">
          <h3 class="title community__title">
            Become Part of the <br />
            SAHWA Community
          </h3>
          <p class="community__text">Follow us on social media to be the first to know about game updates </p>
        </div>

        <ul class="community__list">
          <li class="community__item">
            <a class="community__link" href="#">
              <picture>
                <source srcset="./img/community/tg.webp" type="image/webp">
                <source srcset="./img/community/tg.png" type="image/png">
                <img class="community__link-img" width="88" height="88" src="./img/community/tg.png" alt="tg">
              </picture>
            </a>
          </li>

          <li class="community__item">
            <a class="community__link" href="#">
              <picture>
                <source srcset="./img/community/x.webp" type="image/webp">
                <source srcset="./img/community/x.png" type="image/png">
                <img class="community__link-img" width="88" height="88" src="./img/community/x.png" alt="x">
              </picture>
            </a>
          </li>

          <li class="community__item">
            <a class="community__link" href="#">
              <picture>
                <source srcset="./img/community/youtube.webp" type="image/webp">
                <source srcset="./img/community/youtube.png" type="image/png">
                <img class="community__link-img" width="88" height="88" src="./img/community/youtube.png" alt="youtube">
              </picture>
            </a>
          </li>

          <li class="community__item">
            <a class="community__link" href="#">
              <picture>
                <source srcset="./img/community/f.webp" type="image/webp">
                <source srcset="./img/community/f.png" type="image/png">
                <img class="community__link-img" width="88" height="88" src="./img/community/f.png" alt="facebook">
              </picture>
            </a>
          </li>

          <li class="community__item">
            <a class="community__link" href="#">
              <picture>
                <source srcset="./img/community/discord.webp" type="image/webp">
                <source srcset="./img/community/discord.png" type="image/png">
                <img class="community__link-img" width="84" height="84" src="./img/community/discord.png" alt="discord">
              </picture>
            </a>
          </li>

          <li class="community__item">
            <a class="community__link" href="#">
              <picture>
                <source srcset="./img/community/reddit.webp" type="image/webp">
                <source srcset="./img/community/reddit.png" type="image/png">
                <img class="community__link-img" width="74" height="74" src="./img/community/reddit.png" alt="reddit">
              </picture>
            </a>
          </li>

          <li class="community__item">
            <a class="community__link" href="#">
              <picture>
                <source srcset="./img/community/medium.webp" type="image/webp">
                <source srcset="./img/community/medium.png" type="image/png">
                <img class="community__link-img" width="84" height="84" src="./img/community/medium.png" alt="medium">
              </picture>
            </a>
          </li>
        </ul>
      </div>

      <div class="community__picture">
        <picture>
          <source srcset="./img/community/bg.webp 1x, ./img/community/bg@2x.webp 2x" type="image/webp">
          <source srcset="./img/community/bg.png 1x, ./img/community/bg@2x.png 2x" type="image/png">
          <img class="community__pic" width="628" height="652" src="./img/community/bg.png"
            srcset="./img/community/bg@2x.png" alt="Alt">
        </picture>
      </div>
    </div>
  </div>
</section>
